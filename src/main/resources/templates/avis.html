<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body class="m-5">
	<h1 class="mt-5">Liste des avis</h1>
	<table class="table">
		<thead>
			<tr>
				<th scope="cols">Viewer</th>
				<th>Note</th>
				<th>Commentaire</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="a : ${avis}">
				<td th:text="${a.user.login + ' ' + a.user.firstname}"></td>
				<td th:text="${a.rate}"></td>
				<td th:text="${a.description}"></td>
			</tr>
		</tbody>

	</table>
</body>
</html>
