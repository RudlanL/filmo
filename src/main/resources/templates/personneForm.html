<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Person</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body class="container">
	<h1>Add Person</h1>
	<form action="person-form" method="post">
		<div class="alert alert-success" th:if="${sucess}">Successful
			insert</div>
		<div class="row">
			<label for="firstname"> Firstname : </label> <input type="text"
				id="firstname" placeholder="Firstname"
				th:field="${person.firstname}" />
			<div class=" mt-2 alert alert-danger"
				th:if="${#fields.hasErrors('person.firstname')}">
				<p th:errors="${person.firstname}"></p>
			</div>
		</div>
		<div class="row">
			<label for="lastname"> Lastname : </label> <input type="text"
				id="lastname" placeholder="Lastname" th:field="${person.lastname}" />
			<div class="mt-2 alert alert-danger"
				th:if="${#fields.hasErrors('person.lastname')}">
				<p th:errors="${person.lastname}"></p>
			</div>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<div class="row justify-content-md-center">
			<div class="col-md-auto"><button class="btn btn-success mr-2" type="submit">Add Person</button></div>
			<div class="col-md-auto"><a class="btn btn-primary mr-2" href="/"> Movies</a></div>
		</div>

	</form>
</body>
</html>
