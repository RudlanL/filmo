<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body class="container d-flex justify-content-center">
	<div class="container">
		<div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-danger" th:if="${param.logout}">
            You have been logged out.
        </div>
		<form th:action="@{/login}" method="post">
			<label for="nameInput"> Identifiant : </label> <input type="text"
				name="username" id="nameInput" required /> <br /> <br /> <label
				for="password">Mot De passe : </label> <input type="password"
				name="password" id="password" required />
				<div>
					<button type="submit">Log in</button>
				</div>
		</form>
		<div class="col-sm">
			<a class="btn btn-success mr-2" href="/"> Movies</a>
		</div>
	</div>

</body>
</html>
